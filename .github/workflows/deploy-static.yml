
name: Build Static ZIP for Hostinger

on:
  workflow_dispatch:

jobs:
  build-and-zip:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create placeholder package.json for Lovable
        run: |
          echo '{
            "name": "urbis-static-site",
            "version": "1.0.0",
            "private": true,
            "type": "module",
            "dependencies": {
              "react": "^18.2.0",
              "react-dom": "^18.2.0",
              "react-router-dom": "^6.11.2"
            }
          }' > package.json

      - name: Create placeholders for dist folder
        run: |
          mkdir -p dist/assets
          touch dist/assets/.gitkeep

      - name: Zip for deployment
        run: |
          zip -r urbis-site-deploy.zip index.html css/ js/ assets/ .htaccess main.js

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v3
        with:
          name: urbis-site-deploy
          path: urbis-site-deploy.zip
